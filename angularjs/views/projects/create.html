
<div class="container">

    <form ng-submit="saveProject()">
        <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title"ng-model="Project.projects.title">
        </div>

        <div class="form-group">

            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="3"ng-model="Project.projects.content"></textarea>
        </div>
        <button type="submit" class="btn btn-info">
            {{button}}
        </button>
    </form>
</div>
